<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>

<h1>Risultati della ricerca</h1>

<table style="width:80%">
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Nome originale</th>
        <th>Anno</th>
        <th>Azioni</th>
    </tr>

    {% for movie in results %}
        <tr>
            <td>{{ movie.id }}</td>
            <td>{{ movie.title_text }}</td>
            <td>{{ movie.original_title_text }}</td>
            <td>{{ movie.year_integer }}</td>
            <td>
                <button><a href="{% url 'movie_detail' movie.id %}">Visualizza</a></button>
            </td>
        </tr>
    {% endfor %}
</table>

</body>
</html>
