{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ArtN7 - Upload completed</title>
    <link rel="stylesheet" href="{% static 'bootstrap-5.3.3-dist/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/main-style.css' %}">
</head>
<body>

{% include 'catalog/catalog_navbar.html' %}

<div class="catalog-page-container">

    <div class="container border rounded align-items-center">
        {% if success %}
            <div class="m-2 justify-content-center">
                <h1 class="display-6 text-center text-success m-3">Title uploaded successfully</h1>
                <div class="row g-2 align-content-center">
                    <div class="col">
                        <a class="col-auto m-2 btn btn-success" href="{% url 'index' %}">Return to Home</a>
                    </div>
                    <div class="col-auto">
                        <a class="m-2 btn btn-success" href="{% url 'movie_detail' movie_id %}">Open title</a>
                        <a class="m-2 btn btn-success" href="{% url 'movie_upload' %}">Upload another title</a>
                    </div>

                </div>
            </div>
        {% else %}
            <div class="m-2 justify-content-center">
                <h1 class="display-6 text-center text-danger m-3">Error</h1>
                <p class="h4 text-center text-danger">Something went wrong during the update.</p>
                <p class="m-3 text-center">{{ message }}</p>
                <div class="row">
                    <a class="col btn btn-danger" href="{% url 'index' %}">Return to Home</a>
                </div>
            </div>
        {% endif %}

    </div>

</div>

</body>
</html>
